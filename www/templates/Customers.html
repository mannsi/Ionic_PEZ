<ion-view view-title="Skjólstæðingar">
    <ion-nav-buttons side="right">
        <a class="button button-icon ion-plus-round" menu-toggle="left" href="#/PEZ/Customer/Add"></a>
        <button ng-click="deleteData()">Delete data</button>
    </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="customer in customers" href="#/PEZ/TreatmentList/{{customer.id}}">
        {{customer.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
